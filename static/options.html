<!DOCTYPE html>
<html lang="__MSG_option_lang__">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles/index.scss" />
        <title>__MSG_option_title__</title>
    </head>
    <body>
        <main>
            <header class="header">
                <h1 class="title">__MSG_option_header_text__</h1>
                <button class="save-button">
                    <span class="save-button__text">__MSG_option_save_button_text__</span>
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path
                            d="M0 11c2.761.575 6.312 1.688 9 3.438 3.157-4.23 8.828-8.187 15-11.438-5.861 5.775-10.711 12.328-14 18.917-2.651-3.766-5.547-7.271-10-10.917z"
                        />
                    </svg>
                </button>
            </header>
            <fieldset id="context-menu-setting" class="group">
                <legend class="group__title">__MSG_option_context_menu_title__</legend>
                <label class="checkbox-label">
                    <input id="today" class="checkbox" type="checkbox" name="display-menu-setting" checked />
                    <span class="checkbox-text">__MSG_option_context_menu_today__</span>
                </label>
                <label class="checkbox-label">
                    <input id="tomorrow" class="checkbox" type="checkbox" name="display-menu-setting" />
                    <span class="checkbox-text">__MSG_option_context_menu_tomorrow__</span>
                </label>
                <label class="checkbox-label">
                    <input id="yesterday" class="checkbox" type="checkbox" name="display-menu-setting" />
                    <span class="checkbox-text">__MSG_option_context_menu_yesterday__</span>
                </label>
                <label class="checkbox-label">
                    <input id="next-business-day" class="checkbox" type="checkbox" name="display-menu-setting" />
                    <span class="checkbox-text">__MSG_option_context_menu_next_business_day__</span>
                </label>
                <label class="checkbox-label">
                    <input id="previous-business-day" class="checkbox" type="checkbox" name="display-menu-setting" />
                    <span class="checkbox-text">__MSG_option_context_menu_previous_business_day__</span>
                </label>
                <label class="checkbox-label">
                    <input id="specified-day" class="checkbox" type="checkbox" name="display-menu-setting" />
                    <span class="checkbox-text">__MSG_option_context_menu_specified_day__</span>
                </label>
                <label class="checkbox-label">
                    <input id="template" class="checkbox" type="checkbox" name="display-menu-setting" />
                    <span class="checkbox-text">__MSG_option_context_menu_template__</span>
                </label>
                <label class="checkbox-label">
                    <input id="syntax" class="checkbox" type="checkbox" name="display-menu-setting" checked />
                    <span class="checkbox-text">__MSG_option_context_menu_syntax__</span>
                </label>
            </fieldset>
            <fieldset id="syntax-setting" class="group">
                <legend class="group__title">__MSG_option_syntax_title__</legend>
                <label class="radio-label">
                    <input id="html" class="radio" type="radio" name="syntax-setting" checked />
                    <span class="radio-text">__MSG_option_syntax_html__</span>
                </label>
                <label class="radio-label">
                    <input id="markdown" class="radio" type="radio" name="syntax-setting" />
                    <span class="radio-text">__MSG_option_syntax_markdown__</span>
                </label>
                <label class="radio-label">
                    <input id="plane-text" class="radio" type="radio" name="syntax-setting" />
                    <span class="radio-text">__MSG_option_syntax_plane_text__</span>
                </label>
            </fieldset>
            <fieldset id="allday-events-shown-setting" class="group">
                <legend class="group__title">__MSG_option_all_day_title__</legend>
                <label class="checkbox-label">
                    <input id="allday-events-shown" class="checkbox" type="checkbox" name="allday-events-shown-setting" />
                    <span class="checkbox-text">__MSG_option_all_day_shown__</span>
                </label>
            </fieldset>
            <fieldset id="my-group-setting" class="group">
                <legend class="group__title">__MSG_option_mygroup_title</legend>
                <label class="checkbox-label">
                    <input id="use-my-group" class="checkbox" type="checkbox" name="my-group-setting" />
                    <span class="checkbox-text">__MSG_option_mygroup_enabled</span>
                </label>
            </fieldset>
            <div id="template-setting" class="group">
                <label class="template-setting__label group__title">__MSG_option_template_title__</label>
                <textarea class="template-setting__textarea" placeholder="__MSG_option_template_placeholder__"></textarea>
                <a
                    class="template-setting__usage-link"
                    href="__MSG_option_template_usage_url__"
                    target="_blank"
                    rel="noopener noreferrer"
                    >__MSG_option_template_usage__</a
                >
            </div>
        </main>
    </body>
    <script type="module" src="../src/options.ts" defer></script>
</html>
